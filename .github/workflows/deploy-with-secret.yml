name: Build & Deploy (with service account secret)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to GCP using SA key (from GitHub Secret)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and push Docker image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          REPO: ${{ secrets.GCP_REPOSITORY }}
        run: |
          IMAGE_HOST="${REGION}-docker.pkg.dev"
          REPO_PATH="${IMAGE_HOST}/${PROJECT_ID}/${REPO}"
          IMAGE="${REPO_PATH}/atom-be-challenge:${{ github.sha }}"
          gcloud auth configure-docker ${REGION}-docker.pkg.dev
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
        run: |
          IMAGE_HOST="${REGION}-docker.pkg.dev"
          REPO_PATH="${IMAGE_HOST}/${PROJECT_ID}/${{ secrets.GCP_REPOSITORY }}"
          IMAGE="${REPO_PATH}/atom-be-challenge:${{ github.sha }}"
          gcloud run deploy atom-be-challenge \
            --image $IMAGE \
            --region $REGION \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production
